<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Hadiah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: #f1f3f5;
      font-family: 'Roboto', sans-serif;
    }
    .navbar-custom {
      background-color: #0d6efd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .navbar-brand svg {
      margin-right: 10px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(13, 110, 253, 0.15);
      background-color: #ffffff;
      padding: 1.5rem 1.75rem;
    }
    h4 {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    label {
      font-weight: 500;
      color: #212529;
      margin-bottom: 0.25rem;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      padding: 0.55rem 0.9rem;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 0.65rem;
      font-weight: 500;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .form-check {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .form-check-input {
      transform: scale(1.4);
      margin-right: 10px;
    }
    .mt-4 {
      margin-top: 1.5rem !important;
    }
    .g-3 > .col-md-4,
    .g-3 > .col-md-6,
    .g-3 > .col-md-8,
    .g-3 > .col-12 {
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gift" viewBox="0 0 16 16">
          <path d="M3 3h10v3H3V3Zm0 4h10v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7Z"/>
          <path d="M8 0a2.5 2.5 0 0 1 2.45 2H13a1 1 0 0 1 1 1v1H2V3a1 1 0 0 1 1-1h2.55A2.5 2.5 0 0 1 8 0Zm0 1a1.5 1.5 0 0 0-1.415 1H4v1h2.5V2A1.5 1.5 0 0 0 8 1Zm1.5 1v1H12V2h-2.085A1.5 1.5 0 0 0 9.5 2Z"/>
        </svg>
        Form Hadiah Program Trade
      </span>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-5">
        <div class="card">
          <h4 class="text-center">Form Hadiah Loyalty & Power-Up Q2</h4>
          <form id="rewardForm">
            <hr style="border-top: 2px dashed #ccc;">
            <div class="row g-3 align-items-end">
              <div class="col-md-8">
                <label for="nip" class="form-label">NIP ASM</label>
                <input type="text" class="form-control" id="nip" required>
              </div>
              <div class="col-md-4">
                <label class="form-label d-block">&nbsp;</label>
                <button type="button" class="btn btn-primary w-100" id="searchBtn">Cek NIP ASM</button>
              </div>

              <div class="col-12">
                <label for="asm" class="form-label">Nama ASM</label>
                <input type="text" class="form-control" id="asm" disabled>
              </div>

              <div class="col-md-6">
                <label for="kodePi" class="form-label">Kode PI</label>
                <select class="form-select" id="kodePi" required>
                  <option value="">Pilih Kode PI</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="jenisProgram" class="form-label">Jenis Program</label>
                <input type="text" class="form-control" id="jenisProgram" disabled>
              </div>

              <div class="col-md-6">
                <label for="namaOutlet" class="form-label">Nama Outlet</label>
                <input type="text" class="form-control" id="namaOutlet" disabled>
              </div>
              <div class="col-md-6">
                <label for="jumlahHadiah" class="form-label">Jumlah Hadiah</label>
                <input type="number" class="form-control" id="jumlahHadiah" disabled>
              </div>

              <div class="col-12">
                <label for="jenisHadiah" class="form-label">Jenis Hadiah</label>
                <select class="form-select" id="jenisHadiah" required>
                  <option value="">Pilih Jenis</option>
                  <option value="Voucher">Voucher</option>
                  <option value="E-Wallet">E-Wallet</option>
                  <option value="Barang">Barang</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="telp" class="form-label">No. Telepon</label>
                <input type="text" class="form-control" id="telp">
              </div>
              <div class="col-md-6">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat">
              </div>

              <div class="form-check mt-3" style="font-size: 1.1rem;">
                <input class="form-check-input" type="checkbox" id="confirmCheck" required>
                <label class="form-check-label fw-medium" for="confirmCheck">
                  Saya menyatakan data yang diisi adalah benar
                </label>
              </div>

              <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzLRLQiCFPMJ4isn0CTQpDgGesRhfh4mgIwSqpkOPfqoJi18DlemG8s0fWuThaa2WKk5w/exec";
  const kodePiMap = {};

  const nipInput = document.getElementById("nip");
  const asm = document.getElementById("asm");
  const kodePiSelect = document.getElementById("kodePi");
  const namaOutlet = document.getElementById("namaOutlet");
  const jumlahHadiah = document.getElementById("jumlahHadiah");
  const jenisProgram = document.getElementById("jenisProgram");

  document.getElementById("searchBtn").addEventListener("click", () => {
    const nip = nipInput.value.trim();
    if (!nip) {
      Swal.fire("Oops!", "Silakan isi NIP terlebih dahulu.", "warning");
      return;
    }

    Swal.fire({
      title: "Mencari data...",
      allowOutsideClick: false,
      didOpen: () => Swal.showLoading()
    });

    fetch(`${scriptURL}?nip=${nip}`)
      .then(res => res.json())
      .then(data => {
        Swal.close();
        if (!data.length) {
          Swal.fire("Data tidak ditemukan", "Pastikan NIP valid", "error");
          return;
        }

        kodePiSelect.innerHTML = `<option value="">Pilih Kode PI</option>`;
        data.forEach(item => {
          kodePiMap[item.kodePi] = item;
          const opt = document.createElement("option");
          opt.value = item.kodePi;
          opt.textContent = item.kodePi;
          kodePiSelect.appendChild(opt);
        });
        asm.value = data[0].asm || "";
      })
      .catch(() => {
        Swal.close();
        Swal.fire("Gagal", "Tidak bisa mengambil data", "error");
      });
  });

  kodePiSelect.addEventListener("change", () => {
    const kode = kodePiSelect.value;
    const data = kodePiMap[kode];
    if (data) {
      namaOutlet.value = data.namaOutlet || "";
      jumlahHadiah.value = data.jumlahHadiah || "";
      jenisProgram.value = data.jenisProgram || "";
    }
  });

  document.getElementById("rewardForm").addEventListener("submit", e => {
    e.preventDefault();

    const formData = {
      nip: nipInput.value,
      asm: asm.value,
      kodePi: kodePiSelect.value,
      namaOutlet: namaOutlet.value,
      jumlahHadiah: jumlahHadiah.value,
      jenisProgram: jenisProgram.value,
      jenisHadiah: document.getElementById("jenisHadiah").value,
      telp: document.getElementById("telp").value,
      alamat: document.getElementById("alamat").value,
    };

    Swal.fire({ title: "Menyimpan data...", didOpen: () => Swal.showLoading() });

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    })
      .then(res => res.json())
      .then(() => {
        Swal.fire("Sukses", "Data berhasil dikirim", "success");
        document.getElementById("rewardForm").reset();
        kodePiSelect.innerHTML = `<option value="">Pilih Kode PI</option>`;
      })
      .catch(() => {
        Swal.fire("Gagal", "Terjadi kesalahan saat mengirim data", "error");
      });
  });
</script>
</body>
</html>

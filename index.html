<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Hadiah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f1f3f5;
      font-family: 'Roboto', sans-serif;
    }
    .navbar-custom {
      background-color: #0d6efd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(13, 110, 253, 0.15);
      background-color: #ffffff;
      padding: 1.5rem 1.75rem;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      padding: 0.55rem 0.9rem;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 0.65rem;
      font-weight: 500;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .form-check-input {
      width: 1.2em;
      height: 1.2em;
      margin-top: 0.1em;
      margin-right: 10px;
      vertical-align: middle;
    }
    .mt-4 {
      margin-top: 1.5rem !important;
    }
    .d-none {
      display: none !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gift" viewBox="0 0 16 16">
          <path d="M3 3h10v3H3V3Zm0 4h10v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7Z"/>
          <path d="M8 0a2.5 2.5 0 0 1 2.45 2H13a1 1 0 0 1 1 1v1H2V3a1 1 0 0 1 1-1h2.55A2.5 2.5 0 0 1 8 0Zm0 1a1.5 1.5 0 0 0-1.415 1H4v1h2.5V2A1.5 1.5 0 0 0 8 1Zm1.5 1v1H12V2h-2.085A1.5 1.5 0 0 0 9.5 2Z"/>
        </svg>
        Form Hadiah Program Trade
      </span>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-5">
        <div class="card">
          <h2 class="text-center mb-3 mt-2">Form Hadiah Loyalty & Power-Up Q2</h2>
          <hr class="mx-auto mb-4" style="border-top: 2px dashed #ccc; width: 100%;">
          <form id="rewardForm">
            <div class="row g-3 align-items-end">
              <div class="col-md-8">
                <label for="nip" class="form-label">NIP ASM</label>
                <input type="text" class="form-control" id="nip" required>
              </div>
              <div class="col-md-4">
                <label class="form-label d-block">&nbsp;</label>
                <button type="button" class="btn btn-primary w-100" id="searchBtn">Cek NIP ASM</button>
              </div>

              <div class="col-12">
                <label for="asm" class="form-label">Nama ASM</label>
                <input type="text" class="form-control" id="asm" disabled>
              </div>

              <div class="col-md-6">
                <label for="kodePi" class="form-label">Kode PI</label>
                <select class="form-select" id="kodePi" required>
                  <option value="">Pilih Kode PI</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="jenisProgram" class="form-label">Jenis Program</label>
                <input type="text" class="form-control" id="jenisProgram" disabled>
              </div>

              <div class="col-md-6">
                <label for="namaOutlet" class="form-label">Nama Outlet</label>
                <input type="text" class="form-control" id="namaOutlet" disabled>
              </div>
              <div class="col-md-6">
                <label for="jumlahHadiah" class="form-label">Nominal Hadiah</label>
                <input type="number" class="form-control" id="jumlahHadiah" disabled>
              </div>

              <div class="col-12">
                <label for="jenisHadiah" class="form-label">Jenis Hadiah</label>
                <select class="form-select" id="jenisHadiah" required>
                  <option value="">Pilih Jenis</option>
                  <option value="Voucher Alfamart">Voucher Alfamart</option>
                  <option value="Voucher Indomaret">Voucher Indomaret</option>
                  <option value="Voucher MAP">Voucher MAP</option>
                  <option value="E-Wallet">E-Wallet</option>
                  <option value="Barang">Barang</option>
                </select>
              </div>

              <div id="voucherFields" class="row g-3 d-none">
                <div class="col-md-6">
                  <label class="form-label">No. Telepon</label>
                  <input type="text" class="form-control" id="telpVoucher">
                  <div class="invalid-feedback">Nomor tidak valid. Minimal 10 digit angka.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="alamatVoucher">
                </div>
              </div>

              <div id="ewalletFields" class="row g-3 d-none">
                <div class="col-md-4">
                  <label class="form-label">Jenis E-Wallet</label>
                  <select class="form-select" id="jenisEwallet">
                    <option value="">Pilih Jenis</option>
                    <option value="DANA">DANA</option>
                    <option value="GOPAY">GOPAY</option>
                    <option value="OVO">OVO</option>
                    <option value="SHOPEEPAY">SHOPEEPAY</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">No. E-Wallet</label>
                  <input type="text" class="form-control" id="noEwallet">
                  <div class="invalid-feedback">Nomor tidak valid. Minimal 10 digit angka.</div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Nama Akun</label>
                  <input type="text" class="form-control" id="namaEwallet">
                </div>
              </div>

              <div id="barangFields" class="row g-3 d-none">
                <div class="col-md-6">
                  <label class="form-label">Nama Barang Elektronik (Sesuai Hadiah)</label>
                  <input type="text" class="form-control" id="namaBarang">
                </div>
                <div class="col-md-6">
                  <label class="form-label">No. Telepon</label>
                  <input type="text" class="form-control" id="telpBarang">
                  <div class="invalid-feedback">Nomor tidak valid. Minimal 10 digit angka.</div>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="alamatBarang">
                </div>
              </div>

              <div class="form-check ms-2 mt-3 d-flex align-items-center">
                <input class="form-check-input me-2" type="checkbox" id="confirmCheck" required>
                <label class="form-check-label fw-medium" for="confirmCheck" style="margin: 0;">
                  Saya menyatakan data yang diisi adalah benar
                </label>
              </div>

              <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxg3iAMMDjHJLu_3tFcxWAUuKie05IUMs39CKFDf4M10hy34xlJp9AttywmN3NceclX7A/exec";
const kodePiMap = {};

const validatePhone = (inputId) => {
  const input = document.getElementById(inputId);
  const val = input.value.trim();
  const isValid = /^[0-9]{10,15}$/.test(val);
  if (!isValid) {
    input.classList.add("is-invalid");
    input.focus();
  } else {
    input.classList.remove("is-invalid");
  }
  return isValid;
};

document.getElementById("searchBtn").addEventListener("click", () => {
  const nip = document.getElementById("nip").value.trim();
  if (!nip) return Swal.fire("Oops!", "Silakan isi NIP terlebih dahulu.", "warning");

  Swal.fire({ title: "Mencari data...", didOpen: () => Swal.showLoading() });

  fetch(`${scriptURL}?nip=${nip}`)
    .then(res => res.json())
    .then(data => {
      Swal.close();
      if (!data.length) return Swal.fire("Data tidak ditemukan", "Pastikan NIP valid", "error");
      const kodePiSelect = document.getElementById("kodePi");
      kodePiSelect.innerHTML = `<option value="">Pilih Kode PI</option>`;
      data.forEach(item => {
        kodePiMap[item.kodePi] = item;
        const opt = document.createElement("option");
        opt.value = item.kodePi;
        opt.textContent = item.kodePi;
        kodePiSelect.appendChild(opt);
      });
      document.getElementById("asm").value = data[0].asm || "";
    });
});

document.getElementById("kodePi").addEventListener("change", () => {
  const kode = document.getElementById("kodePi").value;
  const data = kodePiMap[kode];
  if (data) {
    document.getElementById("namaOutlet").value = data.namaOutlet || "";
    document.getElementById("jumlahHadiah").value = data.jumlahHadiah || "";
    document.getElementById("jenisProgram").value = data.jenisProgram || "";
  }
});

document.getElementById("jenisHadiah").addEventListener("change", () => {
  const jenis = document.getElementById("jenisHadiah").value;
  document.getElementById("voucherFields").classList.toggle("d-none", !jenis.includes("Voucher"));
  document.getElementById("ewalletFields").classList.toggle("d-none", jenis !== "E-Wallet");
  document.getElementById("barangFields").classList.toggle("d-none", jenis !== "Barang");
});

document.getElementById("rewardForm").addEventListener("submit", async e => {
  e.preventDefault();
  Swal.fire({ title: "Mengecek data...", didOpen: () => Swal.showLoading() });

  const kodePi = document.getElementById("kodePi").value;
  const nip = document.getElementById("nip").value;
  if (!kodePi) {
    Swal.close();
    return Swal.fire("Peringatan", "Pilih Kode PI terlebih dahulu.", "warning");
  }

  const checkRes = await fetch(`${scriptURL}?checkKodePi=${encodeURIComponent(kodePi)}`);
  const checkData = await checkRes.json();

  if (checkData.found) {
    Swal.close();
    return Swal.fire({
      icon: "error",
      title: "Kode PI sudah diisi",
      html: `Kode PI <strong>${kodePi}</strong> telah diisi oleh <strong>${checkData.asm}</strong><br>pada <strong>${checkData.timestamp}</strong>.`,
    });
  }

  const jenis = document.getElementById("jenisHadiah").value;

  if (jenis.includes("Voucher") && !validatePhone("telpVoucher")) {
    Swal.close(); return;
  }
  if (jenis === "Barang" && !validatePhone("telpBarang")) {
    Swal.close(); return;
  }
  if (jenis === "E-Wallet" && !validatePhone("noEwallet")) {
    Swal.close(); return;
  }

  const formData = {
    nip,
    asm: document.getElementById("asm").value,
    kodePi,
    namaOutlet: document.getElementById("namaOutlet").value,
    jumlahHadiah: document.getElementById("jumlahHadiah").value.replace(/\./g, ""),
    jenisProgram: document.getElementById("jenisProgram").value,
    jenisHadiah: jenis
  };

  if (jenis.includes("Voucher")) {
    formData.telp = document.getElementById("telpVoucher").value;
    formData.alamat = document.getElementById("alamatVoucher").value;
  } else if (jenis === "E-Wallet") {
    formData.jenisEwallet = document.getElementById("jenisEwallet").value;
    formData.noEwallet = document.getElementById("noEwallet").value;
    formData.namaEwallet = document.getElementById("namaEwallet").value;
  } else if (jenis === "Barang") {
    formData.namaBarang = document.getElementById("namaBarang").value;
    formData.telp = document.getElementById("telpBarang").value;
    formData.alamat = document.getElementById("alamatBarang").value;
  }

  Swal.fire({ title: "Menyimpan data...", didOpen: () => Swal.showLoading() });

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(formData)
  })
  .then(res => res.json())
  .then(() => {
    Swal.fire("Sukses", "Data berhasil dikirim", "success");
    document.getElementById("rewardForm").reset();
    document.getElementById("kodePi").innerHTML = `<option value="">Pilih Kode PI</option>`;
    ["voucherFields", "ewalletFields", "barangFields"].forEach(id => document.getElementById(id).classList.add("d-none"));
  });
});
</script>
</body>
</html>
